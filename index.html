  <link rel="icon" href="assets/files/logo.PNG">

  <style>
    main {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      background-image: url('assets/files/intro.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    
    #intro {
      grid-row: 1 / span 1;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
    }
    #intro div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .about {
      margin: 20px 40px;
      background-color: rgb(216, 216, 216);
      border-radius: 10px;
    }

    #intro h1 {
      padding: 70px;
      grid-row: 1 / span 1;
      font-size: 70px;
      font-family: Arial;
      color: rgb(241, 157, 0);
      cursor: default;
    }
    #intro p {
      padding: 50px;
      grid-row: 2 / span 1;
      text-align: center;
      font-size: 25px;
      font-family: Arial;
      color: rgb(29, 29, 29);
      cursor: default;
    }
  </style>
</head>
