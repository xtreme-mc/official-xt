<!-- Xtreme MC -->
<!DOCTYPE html>

<html lang="ar">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="موقع العاب للعرب">
  
  <!-- title of page-->
  <title>Xtreme MC - Home</title>
  
  <!-- external links -->
  <link rel="icon" href="assets/files/logo.PNG">
  <link rel="stylesheet" href="assets/main.css">
  <script src="assets/main.js"></script>

  <!-- internal style -->
  <style>
    body {
      background-image: url('assets/files/bg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    main { /* content of page*/
      display: grid;
      grid-template-rows: repeat(3, 1fr);
    }

    #intro { /* section 1 */
      grid-row: 1;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
    }
    #intro div, .name { /* center elements */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name { /* sections title */
      background-color: rgba(0, 0, 0, 0.5);
    }
    .name h1 { /* titles text */
      padding: 50px;
      grid-row: 1;
      font-size: 70px;
      color: orange;
      cursor: default;
    }
    #about { /* content of section */
      grid-row: 2;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #about img { /* images */
      margin: 10px 30px;
      border-radius: 20px;
    }

    #social { /* section 2 */
      grid-row: 2;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
    }

    #follow { /* buttons */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 50px;
    }
    
    #follow a { /* buttons links */
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      margin: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      transition: 0.5s background-color;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
    #follow b { /* labels */
      grid-row: 1;
      text-decoration: none;
      color: white;
      font-style: bold;
      font-size: 35px;
      cursor: pointer;
    }
    #follow p { /* paragraphs */
      grid-row: 2;
      color: white;
      font-family: Arial;
      font-size: 20px;
      cursor: pointer;
    }

    /* social links */
    #yt {
      grid-column: 1;
    }
    #twitter {
      grid-column: 2;
    }
    #discord {
      grid-column: 3;
    }

    /* on hover */
    #yt:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }
    #twitter:hover {
      background-color: rgba(0, 255, 255, 0.8);
    }
    #discord:hover {
      background-color: rgba(0, 0, 255, 0.8);
    }
  </style>
</head>

<body>
  <header>
    <!-- Xtreme MC -->
    <h1>Xtreme MC</h1>

    <!-- navigation -->
    <nav>
      <a>home</a>
      <a>games</a>
      <a>news</a>
      <a>contact</a>
      <a>about</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <!-- title of section -->
      <div class="name">
        <h1>Xtreme MC</h1>
      </div>
    
      <!-- content -->
      <div id="about">
        <!-- image 1 -->
        <img src="assets/files/mc.png" alt="minecraft" width="30%">

        <!-- image 2 -->
        <img src="assets/files/rl.jpg" alt="rocket league" width="30%">

        <!-- image 3 -->
        <img src="assets/files/bs.jpg" alt="brawl stars" width="30%">
      </div>
    </section>

    <section id="social">
      <!-- title of section -->
      <div class="name">
        <h1>Follow us</h1>
      </div>

      <!-- content -->
      <div id="follow">
        <!-- youtube -->
        <a id="yt" href="https://www.youtube.com/channel/UCCun9bwltbZahRLqyU2ce3Q" target="new">
          <b>Youtube</b>
          <p>
اشترك في القناة ليصلك كل جديد من مقاطعنا
          </p>
        </a>

        <!-- twitter -->
        <a id="twitter" href="https://twitter.com/Yassine_XT8661" target="new">
          <b>Twitter</b>
          <p>
تابعنا على تويتر لتصلك جميع اخبار القناة
          </p>
        </a>
      
      <!-- discord -->
        <a id="discord" href="https://discord.gg/jccvsn6baM" target="new">
          <b>Discord</b>
          <p>
انضم الينا في سيرفر الديكورد للتحدث والفعاليات
          </p>
        </a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2023 Xtreme MC Studios.
  </footer>
</body>
</html>
